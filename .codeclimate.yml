engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - php
  eslint:
    enabled: true
    channel: "eslint-2"
  fixme:
    enabled: true
    checks:
      TODO:
        enabled: false
  phpmd:
    enabled: true
    checks:
      CleanCode/StaticAccess:
        enabled: false
      Naming/LongVariable:
        enabled: false
      Naming/ShortMethodName:
        enabled: false
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
exclude_paths:
  - "_scratch/"
  - "storage/"
  - "public/"
  - "resources/"
  - "database/migrations/"
  - "tests/"
