language: php
php:
  - '5.5'
  - '5.4'
  - '5.6'
  - '7.0'
  - hhvm
  - nightly

services:
  - mysql:5.4
  - mysql:5.5
  - mysql:5.6

before_install:
  - mysql -e 'create database IF NOT EXISTS core;' -uroot
  - mysql -e 'create database IF NOT EXISTS rts;' -uroot
  - composer install --prefer-dist --no-interaction -o > /dev/null
  - npm install gulp
  - npm install

install:
  - cp .env.example .env
  - php artisan key:generate
  - php artisan migrate -vvv -n
  - php artisan module:migrate -vvv -n
  - gulp --production

before_script:
  - php artisan serve -q &

script:
  - vendor/bin/phpunit

after_success:

after_failure:

