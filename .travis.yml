language: php
php:
- 5.6
- 7.0
- 7.1
services:
- mysql:5.5

matrix:
  fast_finish: true
  allow_failures:
  - php: 7.1
  - php: 7.0

before_install:
- mysql -e 'create database IF NOT EXISTS core;' -uroot
- mysql -e 'create database IF NOT EXISTS rts;' -uroot
- composer install --prefer-dist --no-interaction -o > /dev/null
- npm install gulp
- npm install

install:
- cp .env.example .env
- php artisan key:generate
- php artisan migrate -vvv -n
- php artisan module:migrate networkdata -vvv -n
- php artisan module:migrate community -vvv -n
- php artisan module:migrate visittransfer -vvv -n
- gulp --production
- chmod +x ./codeclimate.sh

before_script:
- php artisan serve -q &

script:
- vendor/bin/phpunit

after_success:

after_failure:

before_deploy:

deploy:

after_deploy:

after_script:
  ./codeclimate.sh

cache:
  directories:
  - node_modules

notifications:
  email: false
  slack:
    secure: 
